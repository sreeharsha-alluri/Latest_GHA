name: 'Build and Notify'
description: 'Composite action for building and notifying'

env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
  ERROR_MENTION_ID: ${{ secrets.ERROR_MENTION_ID }}
  ERROR_MENTION_NAME: ${{ secrets.ERROR_MENTION_NAME }}
  SUCCESS_MENTION_ID: ${{ secrets.SUCCESS_MENTION_ID }}
  SUCCESS_MENTION_NAME: ${{ secrets.SUCCESS_MENTION_NAME }}

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get User Info
      shell: bash
      run: |
         echo $USER
         whoami

    - name: Get commit information
      id: commit_info
      shell: bash
      run: |
        COMMIT_HASH=$(git rev-parse HEAD)
        BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
        echo "::set-output name=commit_hash::$COMMIT_HASH"
        echo "::set-output name=branch_name::$BRANCH_NAME"

    - name: Determine job status
      shell: bash
      id: job_status
      run: |
        if [ ${{ job.status }} == "failure" ]; then
          echo "::set-output name=status::FAIL"
        else
          echo "::set-output name=status::PASS"
        fi

    - name: Send notification to Microsoft Teams
      shell: bash
      if: always()
      run: |
        # Get the GitHub workflow run URL
        JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        # Get the commit information from previous step
        COMMIT_HASH=${{ steps.commit_info.outputs.commit_hash }}
        BRANCH_NAME=${{ steps.commit_info.outputs.branch_name }}
        
        # Get the repository URL
        REPO_URL="[${{ github.repository }}](${{ github.event.repository.html_url }})"
        
        # Get the build number
        BUILD_NUMBER="${{ github.run_number }}"
        
        # Determine the job status from previous step
        STATUS=${{ steps.job_status.outputs.status }}
        
        # Determine the color and mentioned ID/Name based on status
        if [ "$STATUS" == "FAIL" ]; then
          status="FAIL ❌"
          color="attention"
          mentionedId="${ERROR_MENTION_ID}"
          mentionedName="${ERROR_MENTION_NAME}"
        else
          status="PASS ✅"
          color="good"
          mentionedId="${SUCCESS_MENTION_ID}"
          mentionedName="${SUCCESS_MENTION_NAME}"
        fi
        
        # Generate the payload for the notification
        payload='{
          "type": "message",
          "attachments": [
            {
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "type": "AdaptiveCard",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "<at>'"$mentionedName"'</at>",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Job Name:** Build and Notify",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Job URL:** [View Job]('"$JOB_URL"')",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Status:** '"$status"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Repository URL:** '"$REPO_URL"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Build Number:** '"$BUILD_NUMBER"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Branch Name:** '"$BRANCH_NAME"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Latest Commit:** '"$COMMIT_HASH"'",
                    "color": "'"$color"'"
                  }
                ],
                "msteams": {
                  "entities": [
                    {
                      "type": "mention",
                      "text": "<at>'"$mentionedName"'</at>",
                      "mentioned": {
                        "id": "'"$mentionedId"'",
                        "name": "'"$mentionedName"'"
                      }
                    }
                  ]
                }
              }
            }
          ]
        }'
                
        # Send the payload to Microsoft Teams
        echo "$payload" | curl -X POST -H 'Content-Type: application/json' -d @- "$WEBHOOK_URL"
