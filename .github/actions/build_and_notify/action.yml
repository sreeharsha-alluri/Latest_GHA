name: 'Composite action for building and notifying'

description: 'Composite action for building and notifying'

inputs:
  action-name:
    description: 'Name for the action'
    required: true
    default: 'Composite Action' # Provide a default value if needed
  error-mention-id:
    description: 'ID for mentioning in case of error'
    required: true
  error-mention-name:
    description: 'Name for mentioning in case of error'
    required: true
  success-mention-id:
    description: 'ID for mentioning in case of success'
    required: true
  success-mention-name:
    description: 'Name for mentioning in case of success'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Parse environment variables
      id: parse_env
      run: |
        ERROR_MENTION_ID=$(grep -Po '"ERROR_MENTION_ID": *\K"[^"]*"' env.json | tr -d '"')
        ERROR_MENTION_NAME=$(grep -Po '"ERROR_MENTION_NAME": *\K"[^"]*"' env.json | tr -d '"')
        SUCCESS_MENTION_ID=$(grep -Po '"SUCCESS_MENTION_ID": *\K"[^"]*"' env.json | tr -d '"')
        SUCCESS_MENTION_NAME=$(grep -Po '"SUCCESS_MENTION_NAME": *\K"[^"]*"' env.json | tr -d '"')
        echo "ERROR_MENTION_ID=${ERROR_MENTION_ID}" >> $GITHUB_ENV
        echo "ERROR_MENTION_NAME=${ERROR_MENTION_NAME}" >> $GITHUB_ENV
        echo "SUCCESS_MENTION_ID=${SUCCESS_MENTION_ID}" >> $GITHUB_ENV
        echo "SUCCESS_MENTION_NAME=${SUCCESS_MENTION_NAME}" >> $GITHUB_ENV

    - name: Print environment variables
      run: |
        echo "ERROR_MENTION_ID: ${{ env.ERROR_MENTION_ID }}"
        echo "ERROR_MENTION_NAME: ${{ env.ERROR_MENTION_NAME }}"
        echo "SUCCESS_MENTION_ID: ${{ env.SUCCESS_MENTION_ID }}"
        echo "SUCCESS_MENTION_NAME: ${{ env.SUCCESS_MENTION_NAME }}"
          
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get branch name
      shell: bash
      id: branch_name
      run: echo "::set-env name=BRANCH_NAME::$(basename $GITHUB_REF)"

    - name: Send notification to Microsoft Teams
      shell: bash
      if: always()
      run: |
        # Get the GitHub workflow run URL
        JOB_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        # Get the repository URL
        REPO_URL="[${{ github.repository }}](${{ github.event.repository.html_url }})"
        
        # Get the build number
        BUILD_NUMBER="${{ github.run_number }}"
        
        # Determine the color and mentioned ID/Name based on status
        if [ "$STATUS" == "FAIL" ]; then
          status="FAIL ❌"
          color="attention"
          mentionedId="${{ inputs.error-mention-id }}"
          mentionedName="${{ inputs.error-mention-name }}"
        else
          status="PASS ✅"
          color="good"
          mentionedId="${{ inputs.success-mention-id }}"
          mentionedName="${{ inputs.success-mention-name }}"
        fi
        
        # Generate the payload for the notification
        payload='{
          "type": "message",
          "attachments": [
            {
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "type": "AdaptiveCard",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "<at>'"$mentionedName"'</at>",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Job Name:** '"${{ inputs.action-name }}"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Job URL:** [View Job]('"$JOB_URL"')",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Status:** '"$status"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Repository URL:** '"$REPO_URL"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Build Number:** '"$BUILD_NUMBER"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Branch Name:** '"${{ steps.branch_name.outputs.BRANCH_NAME }}"'",
                    "color": "'"$color"'"
                  },
                  {
                    "type": "TextBlock",
                    "text": "**Latest Commit:** '"${{ github.sha }}"'",
                    "color": "'"$color"'"
                  }
                ],
                "msteams": {
                  "entities": [
                    {
                      "type": "mention",
                      "text": "<at>'"$mentionedName"'</at>",
                      "mentioned": {
                        "id": "'"$mentionedId"'",
                        "name": "'"$mentionedName"'"
                      }
                    }
                  ]
                }
              }
            }
          ]
        }'
                
        # Send the payload to Microsoft Teams
        echo "$payload" | curl -X POST -H 'Content-Type: application/json' -d @- 'https://amdcloud.webhook.office.com/webhookb2/133d4f16-689b-4281-a94b-44725b948c77@3dd8961f-e488-4e60-8e11-a82d994e183d/IncomingWebhook/20c43fc799fd49e9813582813c638323/f9e22351-f1c9-494f-88c5-8e04accf2ffe'
