name: 'New Workflow'

on:
  push:
    branches:
      - main

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    outputs:
      env: ${{ steps.load_env.outputs.env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build
        run: echo "Building"

      - name: Test
        run: echo "Testing"

      - name: Load environment variables from env.json
        id: load_env
        uses: actions/github-script@v6.3.3
        with:
         script: |
          const fs = require('fs');
          const envFile = 'env.json';
          const data = fs.readFileSync(envFile, 'utf8');
          const env = JSON.parse(data);
          console.log('Parsed environment variables:', env);
          return {
          ERROR_MENTION_ID: env.ERROR_MENTION_ID,
          ERROR_MENTION_NAME: env.ERROR_MENTION_NAME,
          SUCCESS_MENTION_ID: env.SUCCESS_MENTION_ID,
          SUCCESS_MENTION_NAME: env.SUCCESS_MENTION_NAME
          };

            
      - name: Output loaded environment variables
        run: |
          echo "Loaded environment variables: ${{ toJson(steps.load_env.outputs.env) }}"
          
      - name: Echo environment variables
        run: |
          echo "ERROR_MENTION_ID: ${{ steps.load_env.outputs.env.ERROR_MENTION_ID }}"
          echo "ERROR_MENTION_NAME: ${{ steps.load_env.outputs.env.ERROR_MENTION_NAME }}"
          echo "SUCCESS_MENTION_ID: ${{ steps.load_env.outputs.env.SUCCESS_MENTION_ID }}"
          echo "SUCCESS_MENTION_NAME: ${{ steps.load_env.outputs.env.SUCCESS_MENTION_NAME }}"
  
      - name: Send notification to Microsoft Teams
        if: always()
        uses: ./.github/actions/build_and_notify
        with:
          action-name: ${{ github.workflow }}
          error-mention-id: ${{ steps.load_env.outputs.env.ERROR_MENTION_ID }}
          error-mention-name: ${{ steps.load_env.outputs.env.ERROR_MENTION_NAME }}
          success-mention-id: ${{ steps.load_env.outputs.env.SUCCESS_MENTION_ID }}
          success-mention-name: ${{ steps.load_env.outputs.env.SUCCESS_MENTION_NAME }}

  another-job:
    needs: build-and-notify
    runs-on: ubuntu-latest
    steps:
      - name: Use environment variables from previous job
        run: |
          echo "ERROR_MENTION_ID: ${{ needs.build-and-notify.outputs.env.ERROR_MENTION_ID }}"
          echo "ERROR_MENTION_NAME: ${{ needs.build-and-notify.outputs.env.ERROR_MENTION_NAME }}"
          echo "SUCCESS_MENTION_ID: ${{ needs.build-and-notify.outputs.env.SUCCESS_MENTION_ID }}"
          echo "SUCCESS_MENTION_NAME: ${{ needs.build-and-notify.outputs.env.SUCCESS_MENTION_NAME }}"
