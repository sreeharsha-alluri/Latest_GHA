name: 'Updated Workflow'

on:
  push:
    branches:
      - main

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build
        shell: bash
        run: echo "Building"

      - name: Test
        shell: bash
        run: echo "Testing"

      # - name: Error
      #   shell: bash
      #   run: exit 1

      - name: Load environment variables from env.json
        id: load_env
        uses: actions/github-script@v6.3.3
        with:
          script: |
            const fs = require('fs');
            const envFile = 'env.json';
            const data = fs.readFileSync(envFile, 'utf8');
            const env = JSON.parse(data);
            console.log(env);
            return env

      - name: Send notification to Microsoft Teams
        if: always()
        uses: ./.github/actions/build_and_notify
        with:
          action-name: ${{ github.workflow }}
          error-mention-id: ${{ fromJSON(steps.load_env.outputs.env).ERROR_MENTION_ID }}
          error-mention-name: ${{ fromJSON(steps.load_env.outputs.env).ERROR_MENTION_NAME }}
          success-mention-id: ${{ fromJSON(steps.load_env.outputs.env).SUCCESS_MENTION_ID }}
          success-mention-name: ${{ fromJSON(steps.load_env.outputs.env).SUCCESS_MENTION_NAME }}
