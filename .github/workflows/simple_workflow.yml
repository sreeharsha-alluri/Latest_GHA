name: New Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load environment variables from env.json
        id: load_env
        run: |
          const fs = require('fs');
          const envFile = 'env.json';
          const data = fs.readFileSync(envFile, 'utf8');
          const env = JSON.parse(data);
          console.log('Parsed environment variables:', env);
          fs.writeFileSync('.env', `ERROR_MENTION_ID=${env.ERROR_MENTION_ID}\nERROR_MENTION_NAME=${env.ERROR_MENTION_NAME}\nSUCCESS_MENTION_ID=${env.SUCCESS_MENTION_ID}\nSUCCESS_MENTION_NAME=${env.SUCCESS_MENTION_NAME}`);
        
      - name: Print environment variables
        run: |
          source .env
          echo "ERROR_MENTION_ID: $ERROR_MENTION_ID"
          echo "ERROR_MENTION_NAME: $ERROR_MENTION_NAME"
          echo "SUCCESS_MENTION_ID: $SUCCESS_MENTION_ID"
          echo "SUCCESS_MENTION_NAME: $SUCCESS_MENTION_NAME"

      - name: Send notification to Microsoft Teams
        if: always()
        uses: ./.github/actions/build_and_notify
        with:
          action-name: ${{ github.workflow }}
          error-mention-id: ${{ env.ERROR_MENTION_ID }}
          error-mention-name: ${{ env.ERROR_MENTION_NAME }}
          success-mention-id: ${{ env.SUCCESS_MENTION_ID }}
          success-mention-name: ${{ env.SUCCESS_MENTION_NAME }}
